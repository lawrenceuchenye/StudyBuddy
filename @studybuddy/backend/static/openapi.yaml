components:
  schemas:
    BadRequestError:
      type: object
      required:
        - error
      properties:
        error:
          type: array
          items:
            $ref: '#/components/schemas/ZodError'
    Channel:
      type: object
      required:
        - id
        - name
        - description
        - subjects
        - creatorId
        - createdAt
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        subjects:
          type: array
          items:
            type: string
        creatorId:
          type: string
        createdAt:
          type: string
    ChannelCreate:
      type: object
      required:
        - name
        - description
        - subjects
      properties:
        name:
          type: string
        description:
          type: string
        subjects:
          type: array
          items:
            type: string
    ChannelMember:
      type: object
      required:
        - id
        - channelId
        - role
        - joinedAt
      properties:
        id:
          type: string
        channelId:
          type: string
        role:
          type: string
          enum:
            - CREATOR
            - TUTOR
          nullable: true
        joinedAt:
          type: string
    ChannelMemberUpdate:
      type: object
      properties:
        trustFundId:
          type: string
          nullable: true
    ChannelMessage:
      type: object
      required:
        - id
        - mediaIds
        - senderId
        - channelId
        - deleted
        - sentAt
      properties:
        id:
          type: string
        mediaIds:
          type: string
        senderId:
          type: string
        channelId:
          type: string
        deleted:
          type: boolean
        sentAt:
          type: string
    ChannelMessageSend:
      type: object
      required:
        - content
        - mediaIds
      properties:
        content:
          type: string
        mediaIds:
          type: array
          items:
            type: string
    ChannelUpdate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        subjects:
          type: array
          items:
            type: string
    GenericError:
      type: object
      required:
        - message
        - error
      properties:
        message:
          type: string
        error: {}
    MediaCreatedResponse:
      type: object
      required:
        - id
      properties:
        id:
          type: string
    MediaMeta:
      type: object
      required:
        - name
        - type
        - size
        - uploadedAt
      properties:
        name:
          type: string
        type:
          type: string
        size:
          type: integer
          format: int64
        uploadedAt:
          type: string
    NotFoundError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    PermissionsError:
      type: object
      required:
        - error
      properties:
        error:
          type: string
    Resource:
      type: object
      required:
        - creatorId
        - createdAt
      properties:
        creatorId:
          type: string
        createdAt:
          type: string
      allOf:
        - $ref: '#/components/schemas/ResourceCreate'
    ResourceCreate:
      type: object
      required:
        - title
        - shortDescription
        - longDescription
        - subjects
        - mediaIds
      properties:
        title:
          type: string
        shortDescription:
          type: string
        longDescription:
          type: string
        subjects:
          type: array
          items:
            type: string
        mediaIds:
          type: array
          items:
            type: string
    StudyGroup:
      type: object
      required:
        - id
        - name
        - description
        - subjects
        - creatorId
        - createdAt
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        subjects:
          type: array
          items:
            type: string
        creatorId:
          type: string
        createdAt:
          type: string
    StudyGroupCreate:
      type: object
      required:
        - name
        - description
        - subjects
      properties:
        name:
          type: string
        description:
          type: string
        subjects:
          type: array
          items:
            type: string
    StudyGroupMember:
